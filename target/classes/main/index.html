const obj = JSON.parse(txt);
s = "";

console.log(obj);

document.getElementById("data").innerHTML = "<B>Name: </B>"+ obj.name + ", <B>Type: </B>" + obj.type + "<BR/> ";

y = "<H1>" + obj.name + " Vertex</H1><TABLE ><TBODY>";
  y += "<TR><TH>Vertex names</TH><TH>x</TH><TH>y</TH><TH>z</TH></TR>";
  for (let i = 0; i < obj.vertex.length; i++) {
    y += "<TR><TD><B>Vertex "+ i + "</B></TD>";

       y += "<TD>  " + obj0[j] + "  </TD>";

    y += "</TR>";

    //for (let j = 0; j < obj1.midpoints; j++) {
       y += "<TD> ( " + obj.midpoints[i] + " ) </TD>";

document.getElementById("data").innerHTML += "<I>"+ y + "</I><BR/>";

y = "<H1>" + obj.name + " Faces</H1><TABLE ><TBODY>";

for (let i = 0; i < obj.faces.length; i++) {

     y += "<TD> ( " + obj2[j] + " ) </TD>";

}

document.getElementById("data").innerHTML += "<H1>" + obj.name + " MidPoint</H1>"+"<I> ( "+ obj.midpoint + " )</I><BR/>";
